apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: rs-test
  labels:
    app: rs-test
spec:
  # modifica las réplicas según tu caso de uso
  replicas: 2
  selector:
    matchLabels:
      app: pod-label
  template:
    metadata:
      labels:
        app: pod-label
    spec:
        containers:
        -   name : cont1
            image: python:3.6-alpine
            command : ['sh','-c','echo cont1 > index.html && python -m http.server 8082']   
        -   name : cont2
            image: python:3.6-alpine
            command : ['sh','-c','echo cont2 > index.html && python -m http.server 8083']